<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      .form-check-label {
        margin-right: 2rem;
      }
    </style>
    <title>Basic Form - Part 1</title>
  </head>
  <body>
    <div class="container-fluid bg-info">
      <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
          <form class="form-horizontal pt-5">
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th colspan="3" class="bg-danger text-white text-center">
                    Sở thích cá nhân
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <label class="control-label" for="name">Họ và tên:</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Nhập họ tên"
                      name="name"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="control-label" for="email">Email:</label>
                  </td>
                  <td>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Nhập email"
                      name="email"
                    />
                  </td>
                </tr>
                <tr>
                  <td rowspan="4">Sở thích:</td>
                  <td>
                    <div class="checkbox-inline  justify-content-start">
                      <label class="form-check-label" for="Thể thao">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Thể thao"
                        id="Thể thao"
                      />
                        Thể thao
                      </label>
                      <label class="form-check-label" for="Âm nhạc">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Âm nhạc"
                        id="Âm nhạc"
                      />
                        Âm nhạc
                      </label>
                      <label class="form-check-label" for="Đọc sách">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Đọc sách"
                        id="Đọc sách"
                      />
                        Đọc sách
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="checkbox-inline justify-content-center">
                      <label class="form-check-label" for="Lướt web">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Lướt web"
                        id="Lướt web"
                      />
                        Lướt web
                      </label>
                      <label class="form-check-label" for="Game">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Game"
                        id="Game"
                      />
                        Game
                      </label>
                      <label class="form-check-label" for="Điện ảnh">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Điện ảnh"
                        id="Điện ảnh"
                      />
                        Điện ảnh
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="form-check">
                      <label class="form-check-label" for="Du lịch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Du lịch"
                        id="Du lịch"
                      />
                        Du lịch
                      </label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input
                      type="submit"
                      class="btn btn-dark"
                      value="Gửi thông tin"
                    />
                    <input
                      type="reset"
                      class="btn btn-dark"
                      value="Nhập lại"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
