    <title>Bàn cờ vua</title>
    <style>
      html {
        background-color: #ffb300;
      }
      table {
        border-collapse: collapse;
      }
      table > thead > tr > th {
        background-color: #ffb300;
      }
      td {
        width: 30px;
        overflow: hidden;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        border-collapse: collapse;
      }

      td:nth-child(2n),
      td:nth-child(2n + 3) {
        background-color: white;
      }

      tr:nth-child(odd) > td:nth-child(2n + 3) {
        background-color: black;
      }

      tr:nth-child(even) > td:nth-child(2n) {
        background-color: black;
      }
      td:first-child {
        background-color: #ffb300;
      }
      th {
        width: 30px;
        overflow: hidden;

        white-space: nowrap;
        text-align: center;
        border-collapse: collapse;
      }
    </style>
