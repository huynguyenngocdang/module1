<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <label for="idInputA">A :</label>
    <input type="number" name="nameInputA" id="idInputA">
    <label for="idInputB">B :</label>
    <input type="number" name="nameInputB" id="idInputB"> <br> <br>
    <button type="button" id="add">Addition(+)</button>
    <button type="button" id="sub">Subtraction(-)</button>
    <button type="button" id="mul">Multiplication(*)</button>
    <button type="button" id="div">Division(/)</button> <br>
    Result is: <span id="resultPrint"></span>
    <script src="script.js"></script>
</body>
</html>
